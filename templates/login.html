{% extends "login_register_template.html" %}
{% block content %}
    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block "><img src="/static/img/registerpage.jpg"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-500 mb-4">Welcome Back!</h1>
                  </div>
                  <form class="user" action='\confirm_login' method='POST'>
                    <div class="form-group">
                      <input type="email" class="form-control {{ invalid }}" id="inputEmail" name="inputEmail" aria-describedby="emailHelp" placeholder="Enter Email Address..." required>
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control {{ invalid }}" id="inputPassword" name="inputPassword" placeholder="Password" required>
                      <div class="valid-feedback">
                    
                    {{ PWDMessage }}                     

                  </div>
                  <div class="invalid-feedback">
                    
                    {{ PWDMessage }}                     

                  </div>
                    </div>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck">Remember Me</label>
                      </div>
                    </div>
                    <button type='submit' class="btn btn-primary btn-user btn-block">
                      Login
                    </button>
                    <hr>
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" href='/register' >Create an Account!</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

{% endblock content %}
